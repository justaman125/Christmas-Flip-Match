<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Christmas Memory Match ‚Äî 3 Player Edition</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1b5e20, #0d2818);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Snow effect */
.snow::before {
  content: "‚ùÑ ‚ùÖ ‚ùÜ ‚ùÑ ‚ùÖ ‚ùÜ";
  position: absolute;
  top: -10%;
  left: 0;
  width: 100%;
  font-size: 2rem;
  opacity: 0.25;
  animation: snow 14s linear infinite;
}

@keyframes snow {
  to {
    transform: translateY(120vh);
  }
}

.game-container {
  background: rgba(0, 0, 0, 0.45);
  padding: 25px 35px 30px;
  border-radius: 22px;
  box-shadow: 0 0 35px rgba(255, 0, 0, 0.35);
  text-align: center;
  z-index: 1;
}

h1 {
  margin: 0;
  color: #ffeb3b;
  text-shadow: 0 0 12px red;
}

.scoreboard {
  display: flex;
  justify-content: space-between;
  margin: 20px 0;
  gap: 10px;
}

.player {
  padding: 10px 15px;
  border-radius: 14px;
  background: rgba(255, 255, 255, 0.15);
  flex: 1;
}

.player.active {
  background: rgba(255, 0, 0, 0.65);
  box-shadow: 0 0 15px #ff5252;
}

.grid {
  display: grid;
  grid-template-columns: repeat(4, 90px);
  gap: 15px;
  justify-content: center;
  margin: 20px 0;
}

.card {
  width: 90px;
  height: 110px;
  perspective: 800px;
  cursor: pointer;
}

.card-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.card.flip .card-inner {
  transform: rotateY(180deg);
}

.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.6rem;
}

.card-front {
  background: linear-gradient(145deg, #c62828, #8e0000);
  box-shadow: inset 0 0 10px rgba(255,255,255,0.35);
}

.card-back {
  background: linear-gradient(145deg, #2e7d32, #1b5e20);
  transform: rotateY(180deg);
  box-shadow: 0 0 12px rgba(0,0,0,0.6);
}

button {
  margin-top: 10px;
  padding: 10px 22px;
  border: none;
  border-radius: 14px;
  background: #ff5252;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  box-shadow: 0 0 12px red;
}

button:hover {
  background: #ff1744;
}

.winner-screen {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.85);
  display: flex;
  justify-content: center;
  align-items: center;
}

.hidden {
  display: none;
}

.winner-box {
  background: #1b5e20;
  padding: 40px;
  border-radius: 22px;
  box-shadow: 0 0 35px gold;
  text-align: center;
}
</style>
</head>

<body>

<div class="snow"></div>

<div class="game-container">
  <h1>üéÑ Christmas Memory Match üéÑ</h1>
  <h2>3 Player Edition</h2>

  <div class="scoreboard">
    <div class="player active" id="player-0">Player 1: <span>0</span></div>
    <div class="player" id="player-1">Player 2: <span>0</span></div>
    <div class="player" id="player-2">Player 3: <span>0</span></div>
  </div>

  <div class="grid" id="gameGrid"></div>

  <button id="restartBtn">üéÖ Restart Game</button>
</div>

<div class="winner-screen hidden" id="winnerScreen">
  <div class="winner-box">
    <h2 id="winnerText"></h2>
    <button onclick="restartGame()">Play Again üéÅ</button>
  </div>
</div>

<script>
const grid = document.getElementById("gameGrid");
const players = document.querySelectorAll(".player");
const restartBtn = document.getElementById("restartBtn");
const winnerScreen = document.getElementById("winnerScreen");
const winnerText = document.getElementById("winnerText");

const emojis = ["üéÑ", "üéÅ", "‚≠ê", "‚õÑ", "üîî", "üç™", "üïØÔ∏è", "ü¶å"];
let cards = [];
let flippedCards = [];
let lockBoard = false;

let currentPlayer = 0;
let scores = [0, 0, 0];
let matchedPairs = 0;

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

function createBoard() {
  grid.innerHTML = "";
  matchedPairs = 0;
  flippedCards = [];
  lockBoard = false;

  cards = shuffle([...emojis, ...emojis]);

  cards.forEach(emoji => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="card-inner">
        <div class="card-face card-front">‚ùÑ</div>
        <div class="card-face card-back">${emoji}</div>
      </div>
    `;

    card.addEventListener("click", () => flipCard(card, emoji));
    grid.appendChild(card);
  });
}

function flipCard(card, emoji) {
  if (lockBoard || card.classList.contains("flip")) return;

  card.classList.add("flip");
  flippedCards.push({ card, emoji });

  if (flippedCards.length === 2) {
    checkMatch();
  }
}

function checkMatch() {
  lockBoard = true;
  const [first, second] = flippedCards;

  if (first.emoji === second.emoji) {
    scores[currentPlayer]++;
    updateScores();
    matchedPairs++;
    flippedCards = [];
    lockBoard = false;

    if (matchedPairs === emojis.length) {
      showWinner();
    }
  } else {
    setTimeout(() => {
      first.card.classList.remove("flip");
      second.card.classList.remove("flip");
      flippedCards = [];
      nextPlayer();
      lockBoard = false;
    }, 1000);
  }
}

function nextPlayer() {
  players[currentPlayer].classList.remove("active");
  currentPlayer = (currentPlayer + 1) % 3;
  players[currentPlayer].classList.add("active");
}

function updateScores() {
  players.forEach((p, i) => {
    p.querySelector("span").textContent = scores[i];
  });
}

function showWinner() {
  const maxScore = Math.max(...scores);
  const winners = scores
    .map((s, i) => (s === maxScore ? `Player ${i + 1}` : null))
    .filter(Boolean);

  winnerText.textContent =
    winners.length > 1
      ? `üéâ It's a Tie! (${winners.join(", ")})`
      : `üéâ ${winners[0]} Wins!`;

  winnerScreen.classList.remove("hidden");
}

function restartGame() {
  scores = [0, 0, 0];
  updateScores();
  players.forEach(p => p.classList.remove("active"));
  currentPlayer = 0;
  players[0].classList.add("active");
  winnerScreen.classList.add("hidden");
  createBoard();
}

restartBtn.addEventListener("click", restartGame);
createBoard();
</script>

</body>
</html>
